<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- External CSS faylini bog'lash -->
    <link rel="stylesheet" href="registr.css">
    <link rel="shortcut icon" href=".//image.png" type="image/y-icon">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar__logo"><a href="indexx.html"><img src=".//img/LogoImage.png" width="250" alt="Logo"></a></div>
            <div class="navbar__menu">
            </div>
            <div class="user-acc">
                <a href="registr.html" class="register-btn">Register</a>
            </div>
        </div>
    </header>

    <div class="main-registr">
        <form id="register-form" class="registration-form">
            <h1>Register</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <span class="input-icon">
                  <input type="text" id="name" name="name" required>
                  <i class="fas fa-user"></i>
                </span>
              </div>
              
              <div class="form-group">
                <label for="email">Email:</label>
                <span class="input-icon">
                  <input type="email" id="email" name="email" required>
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
              
              <div class="form-group">
                <label for="password">Password:</label>
                <span class="input-icon">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock"></i>  </span>                  
                <span id="password-strength"></span>
              </div>
              
            <div class="form-group">
                <button type="submit">Davom etish</button>
            </div>
            <div class="social-login">
                <p>Or register with:</p>
                <button type="button" id="google" onclick="socialLogin('Google')"><i class="fab fa-google"></i> Google</button>
                <button type="button" id="facebook" onclick="socialLogin('Facebook')"><i class="fab fa-facebook-f"></i> Facebook</button>
                <button type="button" id="linkedin" onclick="socialLogin('LinkedIn')"><i class="fab fa-linkedin-in"></i> LinkedIn</button>
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
